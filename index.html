<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card">
    <picture>
      <img width="451" height="220" src="./images/illustration-hero.svg" alt="imagen principal card">
    </picture>

    <div class="info_card">

      <h1>
        Order Summary
      </h1>
    
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="plan">
        
        <picture>
          <img width="50" height="50" src="./images/icon-music.svg" alt="Icono musica">
        </picture>
        <div class="info_plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="" class="change_plan">Change</a>
        
      </div>

        <a href="" class="btn_pay">Proceed to Payment</a>
        <a href="" class="cancelar">Cancel Order</a>

    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a target="_blank" href="https://github.com/Juan-David-Reyes">Juan David Reyes</a>.
  </div>
</body>
</html>
